    <!--logo and favicon images-->

<body>
    <section class="content">
        <!--Nav Bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img id="logo" alt=mylogo src="./assets/images/android-chrome-192x192.png"
                    height=50; width=50 align="left"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact
                        </a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-rita my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!--Header-->
        <div class="page-header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1" id="ritapang">
                        <p class="h1">Contact Me</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Contact Form-->
        <hr id="linebreak">

        <div class="container">
            <div class="form-group">
                <div class="col offset-sm-1">
                    <label for="formGroup" class="formtext">Name</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5 offset-sm-1">
                    <input id="formfirstname" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-sm-5">
                    <input id="formlastname" type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            </br>
            <div class="form-group">
                <div class="col offset-sm-1">
                    <label for="formGroup" class="formtext">Email</label>
                </div>
            </div>
            <div class="form-group justify-content-center">
                <div class="col-sm-10 offset-sm-1">
                    <input type="text" class="form-control" placeholder="example@email.com">
                </div>
            </div>
            </br>
            <div class="form-group">
                <div class="col offset-sm-1">
                    <label for="comment" class="formtext">Message</label>
                </div>
            </div>
            <div class="form-group justify-content-center">
                <div class="col-sm-10 offset-sm-1">
                    <textarea class="form-control" rows="5" id="comment"
                        placeholder="Write your message here."></textarea>
                </div>
            </div>
            </br>
            <form class="form-group">
                <div class="col-sm-10 offset-sm-1">
                    <button class="btn btn-rita my-2 my-sm-0" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="form-group">
            &nbsp;
        </div>

        <div class="form-group">
            &nbsp;
        </div>

        <div class="form-group">
            &nbsp;
        </div>

        <!-- Footer-->
        <div class="footer">
            <div class="fixed-bottom">
                <p class="text-muted">Copyright &#169;</p>
            </div>
        </div>

    <section class="scripts">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    </section>
